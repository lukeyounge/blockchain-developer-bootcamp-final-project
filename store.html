<!DOCTYPE html>
<form>
  <label> Name: <input type="text" /> </label>
  <label> Image: <input type="file" /> </label>
  <div>
    <button type="submit">Store</button>
  </div>
</form>
<pre id="out"></pre>
<script type="module">
import { NFTStorage } from "https://cdn.skypack.dev/nft.storage@3.4.0"

const endpoint = 'https://api.nft.storage' // the default
const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkaWQ6ZXRocjoweEIwOUMyNjlFYTQ3NTlENThjNjkxRjg2N2NjMTI5MUEyNWU3RWIwM2IiLCJpc3MiOiJuZnQtc3RvcmFnZSIsImlhdCI6MTYzNzAwNzMxMzk5MiwibmFtZSI6InRva2VubWludCJ9.O5dbXgHEk90doDUpxl5LDPGmoXs78CFavRGcvDMNzEM"

  function log(msg) {
    msg = JSON.stringify(msg, null, 2)
    document.getElementById('out').innerHTML += `${msg}\n`
  }

  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault()
    const nameEl = document.querySelector('input[type="text"]')
    if (!nameEl.value) return log('Missing name')
    const fileEl = document.querySelector('input[type="file"]')
    if (!fileEl.files.length) return log('No files selected')
    const storage = new NFTStorage({ endpoint, token })
    try {
      const metadata = await storage.store({
        name: nameEl.value,
        description:
          'Using the nft.storage metadata API to create ERC-1155 compatible metadata.',
        image: fileEl.files[0],
      })
      log({ 'IPFS URL for the metadata': metadata.url })
      log({ 'metadata.json contents': metadata.data })
      log({ 'metadata.json contents with IPFS gateway URLs': metadata.embed() })
    } catch (err) {
      console.error(err)
      log(err.message)
    }
  })
</script>
